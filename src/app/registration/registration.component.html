<div class="back">
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="registration()">
                        <div class=" input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="email" [(ngModel)]="email" name="email"
                                required>

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="password" [(ngModel)]="password"
                                name="password" required>
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Registration" class="btn float-right login_btn">
                        </div>
                    </form>
                </div>
                <div class="errorbox">
                    <p class="text-danger" *ngIf="errorMessage.length > 0">{{ errorMessage }}</p>
                    <p class="text-danger" *ngIf="error.message.length > 0">{{ error.message }}</p>
                    <p class="text-info" *ngIf="message.length > 0">{{ message }}</p>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a [routerLink]="[ '/login']">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
